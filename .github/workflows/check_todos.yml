name: Look for todos and fixmes
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
         if grep --exclude-dir={.git,.github} -rE "TODO|FIXME|print"; then
              exit 1
         else
             echo "All good"
         fi
